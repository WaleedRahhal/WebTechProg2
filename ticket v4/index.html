<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="Ticket">
    <title>Ticket</title>
 </head>

<body>
    <form id="ticketForm">
        <fieldset>
            <legend>Theatre tickets</legend>
            <p>
                Price: <span id="price"></span>
            </p>
            <fieldset>
                <legend>Information</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </p>
                <p>
                    <label for="amount">Number of Tickets:</label>
                    <input type="number" id="amount" name="amount" min="1" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>Films</legend>
                <p>
                    <input type="radio" id="phantom" name="film" value="phantom" checked>
                    <label for="phantom">Phantom of the Opera</label>
                </p>
                <p>
                    <input type="radio" id="hamilton" name="film" value="hamilton">
                    <label for="hamilton">Hamilton</label>
                </p>
                <p>
                    <input type="radio" id="lion" name="film" value="lion">
                    <label for="lion">Lion King</label>
                </p>
                <p>
                    <input type="radio" id="saigon" name="film" value="saigon">
                    <label for="saigon">Miss Saigon</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Delivery</legend>
                <p>
                    <input type="radio" id="eTicket" name="delivery" value="eTicket">
                    <label for="eTicket">E-Ticket</label>
                </p>
                <p>
                    <input type="radio" id="boxOffice" name="delivery" value="boxOffice">
                    <label for="boxOffice">Collect from Box Office</label>
                </p>
                <p> 
                    <input type="radio" id="post" name="delivery" value="post">
                    <label for="post">Posted</label>
                </p>
            </fieldset>

        </fieldset>
        <p>
            <button type="submit" id="calculate"
            name="calculate">Order</button>
        </p>
        <p id="output"></p>
    </form>
    <script src="scripts/main.js"></script>
</body>

</html>
